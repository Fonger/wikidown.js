<p>在資訊工業的領域，『開放原始碼』已經是極度重要的工業基礎建設，其影響力遠遠超過 蘋果與微軟等廠商，但對還沒進入 『資訊工業』的少年科技人而言， 通常很難一窺『開放原始碼』領域的奧秘。</p>

<p>因此我們將在本期當中全面性的介紹有關『開放原始碼』的『歷史、授權、軟體、硬體、人物』，還有『開放原始碼與工業體系』之間的關係，希望能透過這樣的介紹讓少年科技人對此一領域有更完整深入的瞭解。</p>

<p>---- （「少年科技人雜誌」編輯 - 陳鍾誠）</p></div></body></html>

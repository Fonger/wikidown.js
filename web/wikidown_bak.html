<html>
<head>
  <meta charset="utf-8" />
  <link href="favicon.ico" rel="icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/highlight.default.min.css" rel="stylesheet">
  <link href="css/fileinput.css" media="all" rel="stylesheet"/>
  <link href="main.css" rel="stylesheet">
  <title>Wikidown</title>
</head>
<body onload="init()">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-header" style="color:#C0C0C0">
        <a class="navbar-brand" href="#main:home">
          <span class="glyphicon glyphicon-home"></span> &nbsp;
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <div id="titleHead" class="navbar-header" style="color:#C0C0C0"></div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-globe"></span><!--<span class="caret">--></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a onclick="Mt.switchLang('us')">English</a></li>
              <li><a onclick="Mt.switchLang('tw')">中文</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" id="modeMenu">登入</a>
            <ul class="dropdown-menu" role="menu">
              <li><a onclick="login()">登入</a></li>
              <li><a onclick="logout()">登出</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input id="filepath" type="hidden" class="form-control" placeholder="filepath" aria-describedby="basic-addon1">
            <button class="btn btn-success" type="button" onclick="show()">預覽</button>
            <button class="btn btn-success" type="button" onclick="edit()">編輯</button>
            <button class="btn btn-success" type="button" onclick="save()">儲存</button>
            <button class="btn btn-success" type="button" onclick="upload()">上傳</button>
          </div>
        </form>     
      </div>
    </div>
  </nav>

  <div id="panelShow" class="tab-pane panel"> <!-- 預覽 -->
    <div id="htmlBox" class="container"></div>
  </div>
  <div id="panelEdit" class="tab-pane panel"> <!-- 編輯 -->
    <br/>
    <textarea id="wdBox" class="form-control" style="width:100%; height:80%"></textarea>
  </div>
  <div id="panelUpload" class="tab-pane panel" style="height:75%">
    <center>
    <div class="kv-main">
      <form enctype="multipart/form-data">
        <div class="form-group">
		  <input id="imageUpload" name="imageUpload" type="file" multiple=true class="file-loading">
        </div>
      </form>
    </div>
    </center>
  </div>
  <div id="panelLogin" class="tab-pane panel"> <!-- 登入 -->
    <form class="form-signin" role="form">
      <input type="text" id="loginUser" class="form-control" required autofocus data-mt="User" placeholder="帳號"/>
      <input type="password" id="loginPassword" class="form-control" required data-mt="Password" placeholder="密碼"/>
      <button class="btn btn-lg btn-primary btn-block" type="button" data-mt="Login" onclick="Server.login()">登入</button>
    </form>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
  $('.panel').css( "display", "none");

  var filepath, converter;
  var wdNewFile = '# 標題：文件不存在\n\n您可以編輯後存檔！\n## 語法\n* [[內部連結]](innerLink)\n* [外部連結](link)';

  function path() {
    var tokens = filepath.split(':');
    return { domain:tokens[0], file:tokens[1] };
  }

  function isLogin() {
	if (sessionStorage.login !== "true") {
		alert('未登入無法存檔上傳，請先登入!');
		login();
		return false;
	}
	return true;
  }

  Server = {};

  Server.save=function(domain, file, doc) {
    $.ajax({
      type: "POST",
      url: "/db/"+domain+"/"+file+".wd",
      timeout:2000,
      data: { obj: doc },
    })
    .done(function(data) {
      alert( "存檔完成!");
    })
    .fail(function() {
      alert( "存檔失敗！" );
    });
  }

  Server.load=function(domain, file) {
    return $.ajax({
      type: "GET",
      url: "../db/"+domain+"/"+file+".wd",
      timeout:2000,
      data: {}
    });
  }

  Server.login=function() {
    $.ajax({
      type: "POST",
      url: "/login",
      timeout:2000,
      data: { user:$('#loginUser').val(), password:$('#loginPassword').val() },
    })
    .done(function(data) {
	  sessionStorage.login = "true";
      alert( "登入成功!");
      $('#loginPassword').val('');
      edit();
    })
    .fail(function() {
	  sessionStorage.login = "false";
      alert( "登入失敗！" );
      login();
    });
  }

  Server.logout=function() {
    $.ajax({
      type: "POST",
      url: "/logout",
      timeout:2000,
      data: {},
    })
    .done(function(data) {
	  sessionStorage.login = "false";
      alert( "登出成功!");
      show();
    })
    .fail(function() {
      alert( "登出失敗！" );
    });
  }

  window.onhashchange = function () {
    filepath = window.location.hash.substring(1);
    loadFile(filepath);
    show();
  }

  window.onbeforeunload = function(){}

  function md2html(md) {
	return converter.makeHtml(md);
  }
  
  function init() {
    converter = new Showdown.converter({ extensions: ['table'] });
    if (window.location.hash === '')
      window.location.hash = '#main:home';
    window.onhashchange();

    $('#filepath').keypress(function(e) {
      if (e.which == '13') {
       e.preventDefault();
       filepath = $('#filepath').val();
       loadFile(filepath);
     }
   });
  }

  function switchPanel(name) {
    $('.panel').css( "display", "none");
    $('#'+name).css( "display", "block");
  }

  function templateApply(wd) {
    var templateNow = template[path().domain];
    if (templateNow===undefined)
      templateNow = template['wikidown'];
  return templateNow.split('%wd%').join(wd); // 不能用 replace(reg, str), 因為 str 中可能有參數 ＄...$ 符號，所以改用 split + join
}

function wdToHtml(wd) {
  wd  = '\n'+wd+' ';
  wd  = wd.replace(/(\s)@\[\[([^\]]*?)\]\]\((.*?)\)/gi, '$1<a href="../db/'+path().domain+'/$3" class="innerLink">$2</a>'); // 內部檔案 [[text]](pathToFile)
  wd  = wd.replace(/(\s)\!\[\[([^\]]*?)\]\]\((.*?)\)/gi, '$1<div class="figure"><img src="../db/'+path().domain+'/$3"/><p class="caption">$2</p></div>'); // 內部圖片 ![[text]](file)
  wd  = wd.replace(/(\s)\[\[([^\]]+?)\]\]\(([^:\)]+):([^:\)]+)\)/gi, '$1<a href="#$3:$4" class="innerLink">$2</a>'); // 內部連結 [[text]](domain:file)
  wd  = wd.replace(/(\s)\[\[([^\]]+?)\]\]\((.*?)\)/gi, '$1<a href="#'+path().domain+':$3" class="innerLink">$2</a>'); // 內部連結 [[text]](file)
  wd  = wd.replace(/(\s)\[\[([^\]:]+):([^\]:]+)\]\]/gi, '$1<a href="#$2:$3" class="innerLink">$2:$3</a>'); // 內部連結 [[domain:file]]
  wd  = wd.replace(/(\s)\[\[([^\]:]+?)\]\]/gi, '$1<a href="#'+path().domain+':$2" class="innerLink">$2</a>'); // 內部連結 [[file]]
  wd  = wd.replace(/(\s)\$([^$\n]+?)\$/gi, '$1<script type="math/tex">$2</'+'script>');// 數學式 $$[latex]$$,  刻意把 '</'+'script>' 分開，避免瀏覽器認為是真的 script 區塊
  return md2html(wd);
}

function login() {
  switchPanel('panelLogin');
}

function logout() {
  Server.logout();
}

function edit() {
  switchPanel('panelEdit');
}

function upload() {
  if (!isLogin()) return;
  switchPanel('panelUpload');
//  alert('/upload/'+path().domain);
  $("#imageUpload").fileinput({
    uploadUrl: "/upload/"+path().domain,
    maxFileCount: 10,
    uploadAsync: false,
    uploadExtraData: {
        domain: path().domain,
        file: path().file
    }
  });
}

function show() {
  var wd = $('#wdBox').val();
  wd  = templateApply(wd);
  var html = wdToHtml(wd);
  $('#htmlBox').html(html);
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
  switchPanel('panelShow');
  if (typeof(MathJax) !== 'undefined')
    MathJax.Hub.Queue(["Typeset",MathJax.Hub, "htmlBox"]);
  showTitle();
}

function showTitleHead(domain) {
  var titleHead = title['wikidown'];
  if (title[domain] !== undefined)
    titleHead = title[domain];
  var titleHtml = wdToHtml(titleHead);
  $('#titleHead').html(titleHtml);
}

function showTitle() {
  if ($('h1').length > 0)
    $('title').html($('#titleHead').text()+' -- '+$('h1')[0].innerText);
  else if ($('h2').length>0)
    $('title').html($('#titleHead').text()+' -- '+$('h2')[0].innerText);
}

var state = { title:'', url:'' };

function loadFile(filepath) {
  if (filepath === null || filepath === '')
    return;
  $('#filepath').val(filepath);
  showTitleHead(path().domain);

  var domain=path().domain, file = path().file;
  window.location.hash = '#'+filepath;
  Server.load(domain, file)
  .done(function(wd) {
    $('#wdBox').val(wd);
    show();
  })
  .fail(function() {
    $('#wdBox').val(wdNewFile);
    show();
  });
//  window.history.pushState(state, $('title').innerText, '/db/'+domain+'/'+file+'.html');
}

function save() {
  if (!isLogin()) return;
  var wd = $('#wdBox').val();
  Server.save(path().domain, path().file, wd);
}
/*
// 以下這種作法是為了加快速度，避免一開始載入 MathJax 花太久時間 ...
// 刻意把 '</'+'script>' 分開，避免瀏覽器認為是真的 script 區塊
$( document ).ready(function() {
    $('body').append('<'+'script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG"></'+'script>');
});
*/
</script>

</body>
</html>
